<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    #video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: sepia(50%);
    }
</style>
</head>
<body>
<div id="video-background">
    <video autoplay muted loop>
        <source src="Trivia_BG.mp4" type="video/mp4">
        
    </video>
</div>
    <div class="title-container"> Animal Trivia Quiz</div>
    <div class="panel">
        <div class="result">
 
        </div>
        <div class="question-container" id="question">
            Question goes here.
        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1" >option1</button>
     
            <button class="option" id="op2" >option2</button>
     
            <button class="option" id="op3">option3</button>
     
            <button class="option" id="op4">option4</button>
        </div>
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
